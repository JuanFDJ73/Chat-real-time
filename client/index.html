<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="/static/icon.png" />
  <title>ChatOp</title>
  <link rel="stylesheet" type="text/css" href="/chat.css" />
  <link rel="stylesheet" type="text/css" href="/styles.css" />
  <link rel="stylesheet" type="text/css" href="/sidebar.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.css">
</head>

<body>
  <main class="app">
    <aside class="aside">
      <section class="aside-logo">
        <h4 class="userIdContent" id="userIdContent" data-visible="false">UserId:</h4>
        <button class="toggleVisibilityButton" id="toggleVisibilityButton">üëÅÔ∏è</button>
      </section>
      <div id="contacts" class="contacts">
        <!-- Contactos aparecer√°n aqu√≠ -->
      </div>
      <div class="contactOptions">
        <button class="userContainer">
          <img id="imageUser" src="/static/perfil.png" alt="imageUser">
        </button>
        <button class="addContact">
          <img src="/static/addContact.png" alt="addContact">
        </button>
        <button class="optionsContainer">
          <img src="/static/options.png" alt="options">
        </button>
        <button class="helpContainer">
          <img src="/static/help.png" alt="help">
        </button>
      </div>
    </aside>

    <section id="chat">
    </section>

  </main>

  <div id="notification" class="notification"></div>

  <div id="modal-assign-user" class="modal">
    <div class="modal-content modal-assign-user">
      <span id="close-button-assign" class="close-button">√ó</span>
      <h2>Asignar Usuario</h2>
      <form id="assignUserForm" class="assignUserForm">
        <div class="input-container">
          <input type="text" id="formAssignUser" required>
          <label for="formAssignUser">Id del usuario</label>
          <span class="error-message"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Asignar</button>
        </div>
      </form>
    </div>
  </div>


  <div id="modal-croppie" class="modal">
    <div class="modal-content modal-croppie">
      <span id="close-croppie" class="close-button">√ó</span>
      <h2>Edici√≥n de imagen</h2>
      <div id="user-croppie-container"></div>
      <div class="croppie-controls">
        <button id="save-croppie" class="save-button">Guardar cambios</button>
        <button id="cancel-croppie" class="cancel-button">Cancelar cambios</button>
      </div>
    </div>
  </div>

  <div id="modal-user" class="modal">
    <div class="modal-content modal-user">
      <span id="close-button1" class="close-button">√ó</span>
      <h2>Perfil</h2>
      <div class="image-container">
        <img src="/static/perfil.png" id="user-profile-image" alt="User Profile" class="user-profile-image">
      </div>
      <form id="uploadForm" class="uploadForm">
        <input type="file" id="imageInput" accept="image/*">
        <label for="imageInput" class="upload-label">Cambiar imagen</label>
        <button class="delete-button" type="button" id="deleteImageButton">Eliminar imagen</button>
      </form>
      <div class="profile-info">
        <div class="input-container profile-element">
          <input type="text" id="userName" required>
          <label for="userName">Nombre</label>
        </div>
        <div class="input-container profile-element">
          <textarea rows="4" maxlength="100" id="userDescription" required></textarea>
          <label for="userDescription">Descripci√≥n</label>
        </div>
      </div>
    </div>
  </div>

  <div id="modal-add-contact" class="modal">
    <div class="modal-content modal-add-contact">
      <span id="close-button2" class="close-button">√ó</span>
      <h2>Agregar Contacto</h2>
      <form id="contactForm" class="contactForm">
        <div class="input-container">
          <input type="text" id="formAddContact" required>
          <label for="formAddContact">Id del usuario</label>
          <span id="error-message" class="error-message"></span>
        </div>
        <div class="form-group">
          <button type="submit" class="submit-button">Enviar</button>
        </div>
      </form>
    </div>
  </div>

  <div id="modal-settings" class="modal">
    <div class="modal-content modal-settings">
      <span id="close-button3" class="close-button">√ó</span>
      <h2>Configuraciones</h2>
    </div>
  </div>

  <div id="modal-help" class="modal">
    <div class="modal-content modal-help">
      <span id="close-button4" class="close-button">√ó</span>
      <h2>Ayuda</h2>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/croppie/2.6.5/croppie.min.js"></script>
  <script type="module" src="./main.js"></script>
</body>

</html>
