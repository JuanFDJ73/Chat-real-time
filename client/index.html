<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="/static/icon.png">
    <title>ChatOp</title>
    <link rel="stylesheet" type="text/css" href="/styles/chat.css">
    <link rel="stylesheet" type="text/css" href="/styles/chatHeader.css">
    <link rel="stylesheet" type="text/css" href="/styles/chatInput.css">
    <link rel="stylesheet" type="text/css" href="/styles/contactButton.css">
    <link rel="stylesheet" type="text/css" href="/styles/contactHeader.css">
    <link rel="stylesheet" type="text/css" href="/styles/indexStyle.css">  
</head>

<body>

    <script type="module">
        import { io } from "https://cdn.socket.io/4.7.4/socket.io.esm.min.js";
        const socket = io();
        // Capturamos el formulario y el input del mensaje, así como el contenedor de mensajes.
        const form = document.getElementById('form');
        const messageInput = document.getElementById('message');
        const messageContainer = document.getElementById('message-container');

        // Llamar a la función al cargar la página
        window.onload = function() {
            setCookieUser();
            cleanCookieContact();
            setContacts();
            userIdVisibilyOff()
            chatOff();
        };

        function setCookieUser() {
            fetch('/api/set-user-id')
            .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Error al recibir el userId');
            })
            .then(data => {
                localStorage.setItem('userId', data.userId);
                console.log('UserId guardado en localStorage:', data.userId);
                console.log("La cookie ha sido establecida por el servidor");
            })
            .catch(error => {
                console.error('Error al establecer la cookie: ', error);
            });
        }

        function cleanChat() {
            messageInput.value = '';
            messageContainer.innerHTML = '';
        }

        function cleanCookieContact() {
            fetch('/api/delete-cookie-contact')
                .then(response => {
                    if (response.ok) {
                        localStorage.removeItem('contactId');
                        console.log("La cookie ha sido eliminada por el servidor");
                    } else {
                        console.error('No se pudo eliminar la cookie');
                    }
                })
                .catch(error => {
                    console.error('Error al eliminar la cookie:', error);
                });

        }

        function verifyUserId() {
            fetch('/api/verify-user-id')
                .then(response =>{
                    if (response.ok) {
                        return response.json(); 
                    }
                    throw new Error('Error al recibir el userId');
                })
                .then(data => {
                    localStorage.setItem('userId', data.userId);
                    console.log('UserId guardado en localStorage:', data.userId);
                })
        }

        function verifyContactId() {
            fetch('/api/verify-contact-id')
                .then(response =>{
                    if (response.ok) {
                        return response.json(); 
                    }
                    throw new Error('Error al recibir el userId');
                })
                .then(data => {
                    localStorage.setItem('contactId', data.contactId);
                    console.log('contactId guardado en localStorage:', data.contactId);
                })
        }

        function cambiarTitulo(titulo) {
            const nombreContactDiv = document.getElementById('nombre-contact');
            const h1 = nombreContactDiv.querySelector('h1');
            h1.textContent = titulo;
        }

        function setCookieContact(contactId) {
            fetch('/api/set-contact-id', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    contactId: contactId
                })
            })
           .then(response => {
                if (response.ok) {
                    return response.json();
                }
                throw new Error('Error al recibir el contactId');
           })
           .then (data => {
                localStorage.setItem('contactId', data.contactId);
                cambiarTitulo(data.contactId);
                console.log('ContactId guardado en localStorage:', data.contactId);
                console.log("La cookie ha sido establecida (contacId)")
            })
        }

        function chatOff() {
            const form = document.getElementById("form");
            const input = form.querySelector("input");
            const button = form.querySelector("button");

            input.disabled = true;
            button.disabled = true;
        }

        function chatOn() {
            const form = document.getElementById("form");
            const input = form.querySelector("input");
            const button = form.querySelector("button");

            input.disabled = false;
            button.disabled = false;
        }

        function changeImgContactHeader(newImage) {
            const imageElement = document.querySelector('#icon-container img');
            if(imageElement) {
                // Cambia el atributo 'src' de la imagen al nuevo
                imageElement.src = newImage;
            } else {
                console.log('El elemento imagen no se encontró.');
            }
        }

        function setContacts() {
            fetch('/api/contacts')
                .then(response => {
                    if (response.ok) {
                        return response.json();
                    }
                    throw new Error('Falló la solicitud al servidor para obtener los contactos.');
                })
                .then(data => {
                    if (data && data.length) {
                        data.forEach(contactId => {
                            const button = document.createElement('button');
                            button.classList.add('contacts-menu');

                            // Crear imagen
                            const img = document.createElement('img');
                            img.src = '/image/icon-man.png';
                            img.alt = `img ${contactId}`;
                            img.classList.add('contact-image'); //Revisar

                            // Crear div para el texto
                            const textDiv = document.createElement('div');
                            textDiv.classList.add('contact-info');

                            // Crear Nombre del contacto
                            const titleSpan = document.createElement('div');
                            titleSpan.textContent = contactId; // Usar contactId como título, se cambiara por el nobmre que asigne el usuario
                            titleSpan.classList.add('contact-title');

                            // Crear ultimo chat
                            const chatSpan = document.createElement('div');
                            chatSpan.textContent = 'ultimo mensaje ejemplo largo'; //ultimo mensaje
                            chatSpan.classList.add('last-message');

                            // Agregar imagen y texto al botón
                            textDiv.appendChild(titleSpan);
                            textDiv.appendChild(chatSpan);
                            button.appendChild(img);
                            button.appendChild(textDiv);

                            button.addEventListener('click', function() {
                                fetch('/api/contact-button', {
                                    method: 'POST',
                                    body: JSON.stringify({ contactId }),
                                    headers: {
                                        'Content-Type': 'application/json'
                                    }
                                })
                                .then(response => response.json())
                                .then(messages => {
                                    cleanChat();
                                    setCookieContact(contactId)
                                    changeImgContactHeader(img.src)
                                    // Iterar a través de cada mensaje y mostrarlo
                                    messages.forEach(message => {
                                        console.log(message);
                                        
                                        chatOn()
                                        displayMessage(message.texto, message.userId);
                                        scrollToBottom();
                                        
                                    });
                                })
                                .catch(error => {
                                    console.error('Error:', error);
                                });
                            });
                            document.getElementById('contacts').appendChild(button);
                        });
                    } else {
                        console.log('No hay contactos disponibles.');
                    }
                })
                .catch(error => {
                    console.error('Error al recuperar los contactos:', error);
                });
        }

        socket.on('chat message', (message, userId) => {
            // Para cada mensaje recibido, mostrarlo en el chat

            displayMessage(message, userId);
            scrollToBottom();
        });

        form.addEventListener('submit', async function (e) {
            e.preventDefault();
            
            try {
                
                verifyUserId();
                verifyContactId();
    
                //REVISAR: por que guarda el mensaje en localStorage sin antes verificar
                
                if (messageInput.value) {
                    const userLocal = localStorage.getItem('userId');
                    const contactId = localStorage.getItem('contactId');
                    console.log(contactId);
                    // Enviar el mensaje
                    const messageData = {
                        texto: messageInput.value,
                        userId: userLocal,
                        contactId: contactId
                    };
    
                    console.log('Enviando mensaje:', messageData);
                    // Enviamos el mensaje al servidor
                    await socket.emit('chat message', messageData.texto, messageData.userId, messageData.contactId);
                    messageInput.value = '';
                    scrollToBottom(); // Aseguramos que el scroll se mueva hacia el último mensaje
                }

            } catch (error) {
                console.error('Ocurrió un error:', error);
            }

        });

        //Funcion para "ocultar" el userId
        function hiddenWords(palabra) {
            let hiddenWord = '';
            for (let i = 0; i < palabra.length; i++) {
                hiddenWord += '*';
            }
            return hiddenWord;
        }

        function userIdVisibilyOff(){
            const userLocal = localStorage.getItem('userId');
            const userIdContent = document.getElementById("userIdContent");
            //Asegurar que este oculto el UserID
            userIdContent.textContent = `UserId: ${hiddenWords(userLocal)}`;
        }; 

        //Funcion para que aparezca el mernsaje en el Chat
        function displayMessage(message, userId) {
            console.log ("Pruebas con displayMessage: " + userId)
            const messageElement = document.createElement('div');
            messageElement.textContent = message;
            const userLocal = localStorage.getItem('userId');

            if (userId === userLocal) {
                messageElement.classList.add('message-right');
            } else {
                messageElement.classList.add('message-left');
            }
            messageContainer.insertAdjacentElement('afterBegin', messageElement);
        }

        function scrollToBottom() {
            messageContainer.scrollTop = messageContainer.scrollHeight;
        }

        document.getElementById("back").addEventListener("click", function() {
            cleanChat();
            cleanCookieContact();
            cambiarTitulo("ChatOp");
            chatOff();
            changeImgContactHeader("/static/perfil.png");
            
        })

        //Funcion para que se oculte el UserID 
        document.getElementById("toggleVisibilityButton").addEventListener("click", function() {
            const userLocal = localStorage.getItem('userId');
            const userIdContent = document.getElementById("userIdContent");
            //Asegurar que este oculto el UserID
            userIdContent.textContent = `UserId: ${hiddenWords(userLocal)}`;

            if (userIdContent.dataset.visible === "true") {
                // Ocultar contenido
                userIdContent.textContent = `UserId: ${hiddenWords(userLocal)}`;
                userIdContent.dataset.visible = "false";
            } else {
                // Mostrar contenido
                userIdContent.textContent = `UserId: ${userLocal}`;
                userIdContent.dataset.visible = "true";
            }
        });

    </script>

    <section id="menu-container" class="menu-container">
            <!-- Diseño en modo prueba -->
        <div id="user-id-container" class="user-id-container">
            <div id="user" class="user">
                <div id="user-contact" class="user-contact">
                    <h4 id="userIdContent" data-visible="false">UserId: </h4>
                </div>
                <button id="toggleVisibilityButton">👁️</button>
            </div>
        </div>
        <div id="contacts" class="contacts">
            <!-- Contactos aparecerán aquí -->
            <!-- <button class="contacts-menu">contacto</button>  Contacto ejemplo-->
        </div>
    </section>

    <section id="chat">
        <div id="contact-container" class="contact-container">
            <button id="back" class="back">
                <img src="/static/back.png" alt="">
            </button>
            <div id="icon-container" class="icon">
                <img src="/static/perfil.png" alt="icono">
            </div>
            <div id="nombre-contact" class="nombre-contact">
                <h1>ChatOp</h1>
            </div>

        </div>
        <div id="message-container" class="message-container">
            <!-- Los mensajes aparecerán aquí -->
        </div>
        <form id="form">
            <input type="text" name="message" id="message" placeholder="Escribe un mensaje" />
            <button type="submit">Enviar</button>
        </form>
    </section>

</body>

</html>
